<h2>Livros de JS</h2>

<ul class="books-grid">
  <li *ngFor="let book of books$ | async" class="book-item">
    <p>{{ book.title }}</p>
    <p>{{ book.author }}</p>
    <img [src]="'/livros/' + book.imageUrl" alt="{{ book.title }}" width="150" />
    <p>Already read: {{ book.alreadyRead ? '✔️' : '❌' }}</p>


     <button [routerLink]="['/books', book.id]">Ver detalhes</button>

  </li>
</ul>
